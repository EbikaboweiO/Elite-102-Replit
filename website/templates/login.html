{% extends "homePageBase.html" %} {% block title %}Login{% endblock %} {% block content %} 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <style>
      h3 {
        margin-top: 25px; 
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/login">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button method="POST" type="submit" class="btn btn-primary">Login</button>
    </form>
  </body>
</html>

{% endblock %}
